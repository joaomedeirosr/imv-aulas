<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../exericicios/display.css" />
    <title>Posicionamento em relação ao Display</title>
  </head>
  <body>
    <h1>Display Inline</h1>
    <div class="d-inline">Display1</div>
    <div class="d-inline">Display2</div>
    <div class="d-inline">Display3</div>

    <br />

    <h1>Display Block</h1>
    <div class="d-block">Display1</div>
    <div class="d-block">Display2</div>
    <div class="d-block">Display3</div>

    <br />
    <!-- Mais utilizado, mais importante-->
    <h1>Display Inline Block</h1>
    <div class="d-iblock">Display1</div>
    <div class="d-iblock">Display2</div>
    <div class="d-iblock">Display3</div>

    <br />

    <h1>Display None</h1>
    <div class="d-none">Display1</div>
    <div class="d-none">Display2</div>
    <div class="d-none">Display3</div>
  </body>
</html>
