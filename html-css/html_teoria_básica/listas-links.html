<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas e Links</title>
</head>
<body>
            <!-- A tag <ol> </ol> (ordened list) é utilizada para criar uma lista ordenada do tipo 1.Item 2. Item 3. Item-->
    <ol>
            <!-- A tag <li></li> é utilizada para criar um item na lista ordenada-->
        <li> Item lista 1</li>
        <li> Item lista 2</li>
        <li> Item lista 3</li>
    </ol>

            <!-- A tag <hr/> é utilizada para pular uma linha no browser porém desenha a linha -->
        <hr/>

            <!-- A tag <hr/> é utilizada para pular uma linha no browser-->

             <!-- A tag <ul> </ul> (unordened list ) é utilizada para criar uma lista não ordenada do tipo . Item . Item 2 . Item 3 -->        
    <ul>
        <li> Item lista 1</li>
        <li> Item lista 2</li>
        <li> Item lista 3</li>
    </ul>
        <hr/>

            <!-- A tag <a href = "" ></a> é utilizada para criar um link -->
    <a href="http://www.google.com"> Pesquise Aqui !</a>

            <!-- A tag <br/> é utilizada para pular uma única linha no browser e se diferencia pois não desenha a linha e deixa apenas um espaço em branco-->
        <br/>
            <!-- Quando passamos target ="" siginifica que estamos dizendo para o link redirecionar quando for feita a ação onClick para um alvo ou outra aba ou página-->
    <a href="http://www.google.com" target="_blank"> Link externo em outra aba</a>

        <br/>

    <a href="titulos.html"> Veja os Títulos Disponivéis</a>

</body>
</html>
