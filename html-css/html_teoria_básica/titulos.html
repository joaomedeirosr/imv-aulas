<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

<!-- A tag <hr/> é utilizada para pular uma linha no browser-->
    <hr />

<!-- A tag <span></span> é um texto que semanticamente para o html está entre os h1 ao h6-->
    <span> Texto </span>

    <hr />

    <p> Parágrafo</p>

    <hr />
<!-- A tag <b></b> é um texto que semanticamente para o html fica negrito ou seja é uma frase importante-->
    <b>Texto em negrito</b>

    <hr />
<!-- A tag <i></i> é um texto que semanticamente para o html fica em itálico-->
    <i>Texto em itálico</i>

    <hr />
<!-- A tag <u></u> é um texto que semanticamente para o html fica subilinhado -->
    <u>Texto subilinhado</u>


</body>
</html>
