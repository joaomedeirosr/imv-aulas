<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./flexbox.css" />
    <title>Flex Box</title>
  </head>

  <body>
    <div class="flexbox">
      <div class="flex-itens">1</div>
      <div class="flex-itens">2</div>
      <div class="flex-itens">3</div>
    </div>

<!--
  O Flexbox tem como meta ser um modo mais eficiente para criar 
  layouts, alinhar e distribuir espaços entre itens 
  em um container, mesmo quando as dimensões destes itens 
  são desconhecidas e/ou dinâmicas (daí o termo "flex").
-->
